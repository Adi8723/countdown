<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon//favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- video  -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
 
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Create Custom Countdown!</h1>
            <form action="" class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span id="day"></span>Days</li>
                <li><span id="hour"></span>Hours</li>
                <li><span id="minut"></span>Minutes</li>
                <li><span id="second"></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Complete Countdown</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>




    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
